<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Explain It</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <form class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-4">
                <h1 class="text-2xl font-bold mb-4">Explain...</h1>
                <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                    <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Type something here" aria-label="Type something here">
                    <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">
                        Go
                    </button>
                </div>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
